server {
  listen 80;
  server_name _;

  # Serve Angular app baked into the web image
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to the HTTP adapter (apiweb) in docker compose
  location /api/ {
    proxy_pass http://apiweb:80/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional static caching
  location ~* \.(?:css|js|ico|gif|jpg|jpeg|png|svg|woff2?)$ {
    expires 7d;
    access_log off;
  }
}